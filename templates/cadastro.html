<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="static/cadastro.css">
    <title>Cadastro</title>
</head>

<body>


    <form method="POST" action="/cadastrar">
        <div class="wrapper">

            <div class="flash-messages">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="flashes">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>

            <h1>Cadastre-se agora!</h1>
            <div class="input-box">
                <input type="text" placeholder="UsuÃ¡rio" id="user" name="username" required><br>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" id="password" name="password" required><br>
            </div>
            <button type="submit" class="btn">Cadastrar usuÃ¡rio</button>
            <a href = "/" class = "btnVoltar">Voltar</a>
        </div>
    </form>

</body>

</html>
